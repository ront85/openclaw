name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag openclaw:latest \
            --tag openclaw:${{ github.sha }} \
            --load \
            .

      - name: Save Docker image
        run: |
          docker save openclaw:latest | gzip > openclaw-latest.tar.gz

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Docker image to server
        run: |
          scp -o StrictHostKeyChecking=no openclaw-latest.tar.gz root@${{ secrets.HETZNER_HOST }}:/tmp/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.HETZNER_HOST }} << 'ENDSSH'
            # Load new image
            docker load < /tmp/openclaw-latest.tar.gz

            # Pull latest code
            cd /opt/openclaw
            git pull origin main

            # Restart services
            docker compose down
            docker compose up -d

            # Cleanup
            rm /tmp/openclaw-latest.tar.gz

            # Show logs
            docker compose logs openclaw-gateway --tail 30
          ENDSSH
