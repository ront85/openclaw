name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag openclaw:latest \
            --tag openclaw:${{ github.sha }} \
            --load \
            .

      - name: Save Docker image
        run: |
          docker save openclaw:latest | gzip > openclaw-latest.tar.gz

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.HETZNER_SSH_KEY }}
          known_hosts: |
            5.161.46.0 ssh-rsa 
            5.161.46.0 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBHo3Iwjitv6zHHg0qVUJBQiekXqClTPDL5i3Mxvnncsq7kOd1Z6jw3gjexUPpir4cUuknNeOVJonYfMoL4jB0+0=
            5.161.46.0 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDzRBNdhJxct4fMyHDXe4P7v4wmlxjPzQxyRunKcw7jC
          if_key_exists: replace

      - name: Transfer Docker image to server
        run: |
          scp -o StrictHostKeyChecking=no openclaw-latest.tar.gz deployer@5.161.46.0:/tmp/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no deployer@5.161.46.0 << 'ENDSSH'
            # Load new image
            docker load < /tmp/openclaw-latest.tar.gz

            # Pull latest code
            cd /opt/openclaw
            git pull origin main

            # Restart services
            docker compose down
            docker compose up -d

            # Cleanup
            rm /tmp/openclaw-latest.tar.gz

            # Show logs
            docker compose logs openclaw-gateway --tail 30
          ENDSSH
