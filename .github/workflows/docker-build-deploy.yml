name: Build and Deploy to Dokploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          OPENCLAW_SECURE_INPUT_URL: ${{ secrets.OPENCLAW_SECURE_INPUT_URL }}
          OPENCLAW_CONFIG_DIR: ${{ secrets.OPENCLAW_CONFIG_DIR }}
          OPENCLAW_WORKSPACE_DIR: ${{ secrets.OPENCLAW_WORKSPACE_DIR }}
        run: |
          # Install SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add server to known hosts
          ssh-keyscan -H 5.161.46.0 >> ~/.ssh/known_hosts

          # Deploy: pull latest image and restart container
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no deployer@5.161.46.0 "sudo docker pull ghcr.io/ront85/openclaw:latest && sudo docker restart openclaw-gateway && echo 'âœ… Deployment complete! Waiting for startup...' && sleep 15 && sudo docker logs openclaw-gateway --tail 20"
